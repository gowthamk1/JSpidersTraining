<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" type="get">
        <fieldset>
            <legend><b>EXAMPLE</b></legend>
            <b><label for="Fn">First Name</legend></b>
            <input type="text" id="Fn"><br><br>
            <b><label for="Ln">Last Name</legend></b>
            <input type="text" id="Ln"><br><br>
            <b><label for="Fa">Father Name</legend></b>
            <input type="text" id="Fa"><br><br>
            <b><label for="Ba">Brother Name</legend></b>
            <input type="text" id="Ba"><br><br>
            <b><label for="Age">Age</legend></b>
            <input type="number" id="Age"><br><br>
            <b><label for="Mail">Email</legend></b>
            <input type="text" id="Mail"><br><br>
            <b><label for="Resume">Resume</legend></b>
            <input type="file" id="Resume"><br><br>
            <b><label for="Phn">Phone Number</legend></b>
            <input type="text" id="Phn"><br><br>
            <b><label for="Gender">GENDER</legend><br><br></b>
            Male<input type="radio" name="GENDER" id="Gender"><br>
            Female<input type="radio" name="GENDER" id="Gender"><br><br>
            <b><label for="Lang">LANGUAGES</legend><br><br></b>
            English<input type="checkbox" id="Lang"><br>
            Kannada<input type="checkbox" id="Lang"><br>
            Hindi<input type="checkbox" id="Lang"><br><br>
            <b><label for="Un">Username</legend></b>
            <input type="text" id="Un"><br><br>
            <b><label for="Pass">Password</legend></b>
            <b><input type="password" id="Pass"><br><br></b>
            <button>CREATE ACCOUNT</button>
        </fieldset>
    </form>
</body>
</html>
